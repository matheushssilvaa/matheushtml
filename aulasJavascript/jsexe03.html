<!DOCTYPE html>
<html>

<head>
    <script>
        function mudarParagrafo() {
            document.getElementById("demo").innerHTML = "Mudei o texto desse paragrafo";
        }
    </script>
</head>

<body>
    <h2>Exemplo Javascript no cabe√ßalho</h2>

    <p id="demo">Um paragrafo</p>
    <button type="button" onclick="mudarParagrafo()">Mudar texto do paragrafo</button>

</body>

</html>
