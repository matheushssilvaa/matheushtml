<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Layout Website</title>
</head>

<body>
    <header class="header">
        <img src="https://st2.depositphotos.com/4035913/6124/i/450/depositphotos_61243831-stock-photo-letter-s-logo.jpg"
            alt="Logo" style="width: 10%;" />
    </header>

    <div class="topnav">
        <a href="/">Inicio</a>
        <a href="/quem-somos">Quem somos</a>
        <a href="/Produtos">Produtos</a>
        <a href="/contato">Contato</a>
    </div>

    <div class="slideshow-container">

        <div class="mySlides fade">
            <div class="numbertext">1 / 3</div>
            <img src="./img/banner1.jpg" style="width:100%">
            <div class="text">Caption Text</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">2 / 3</div>
            <img src="./img/banner2.png" style="width:100%">
            <div class="text">Caption Two</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">3 / 3</div>
            <img src="img_mountains_wide.jpg" style="width:100%">
            <div class="text">Caption Three</div>
        </div>

        <a class="prev" onclick="plusSlides(-1)"></a>
        <a class="next" onclick="plusSlides(1)"></a>

    </div>
    <br>

    <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
    </div>

    <div class="content">
        <div class="column">
            <div class="content-produto">
                <img src="./img/hamburguer1.png" alt="produto1" />
                <p>Hamburger</p>
                <span>Descrição do produto aqui</span>
                <p>R$ 25,00</p>
                <button> + Adicionar ao carrinho</button>
            </div>
        </div>
        <div class="column">
            <div class="content-produto">
                <img src="./img/pizza2.png" alt="produto2" />
                <p>Pizza</p>
                <span>Descrição do produto aqui</span>
                <p>R$ 35,00</p>
                <button> + Adicionar ao carrinho</button>
            </div>
        </div>
        <div class="column">
            <div class="content-produto">
                <img src="./img/refri2.png" alt="produto1">
                <p>Refrigerante</p>
                <span>Descrição do produto aqui</span>
                <p>R$ 5,00</p>
                <button> + Adicionar ao carrinho</button>
            </div>
        </div>

    </div>

    <script src="./script/script.js"></script>

</body>

</html>
